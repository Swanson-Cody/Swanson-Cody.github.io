<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Or Not Here It Comes</title>
        <meta name="author" content="Cody Swanson">
        <meta name="description" content="Report Unusual Weather">
        <!-- external style references in the proper cascading order -->    
        <link href="https://fonts.googleapis.com/css?family=Galindo|Roboto" rel="stylesheet">
        <link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
        <link href="styles/main-5.css" rel="stylesheet">    <!-- default styles - small/phone views -->
        <link href="styles/medium-5.css" rel="stylesheet">  <!-- medium/tablet views -->
        <link href="styles/large-5.css" rel="stylesheet">   <!-- large/wide/desktop views -->
    </head>
    <body>
    <div class="topPortion">
      <header>
        <div class="brand">
        <img src="images/logo.PNG" alt="The site logo">
          <h1><span class="titleyellow">Weather Or Not</span><span class="titleblue"> Here It Comes</span></h1>
        </div>
          <div class="subheading">&quot;Weather Entertainment Made Easy.&quot;</div>
      </header>
      <!-- site navigation use placeholder references -->
      <nav class="clearfix">
        <button onclick="toggleNavMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="franklin-8.html">Franklin</a></li>
            <li><a href="#">Greenville</a></li>
            <li><a href="#">Springfield</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li class="lastLinkBorder"><a href="gallery-8.html">Gallery</a></li>
        </ul>		
      </nav>
    </div>
      <main>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>
                    Report Unusual Weather
                </legend>
                <label>
                    <span>Full Name:</span><input type="text" name="fullName" value="" pattern="[a-zA-Z ]{5,}" required>
                </label>
                <label>
                    <span>Email:</span><input type="email" name="email" value="" placeholder="example@gmail.com">
                </label>
                <label>
                    <span>Phone Number:</span><input type="tel" name="telephone" value="" pattern="[0-9 -/]{10,}" required>
                </label>
                <label>
                    <span>Zip Code:</span><input type="number" name="stormDate" value="" required>
                </label>
                <label>
                    <span>Storm Date:</span><input type="date" name="date" value="">
                </label>
                <label>
                    <span>Storm Type:</span><input type="text" name="stormType" list="stormOptions">
                    
                    <datalist id="stormOptions">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                        <option value="Tsunami"></option>
                        <option value="Earthquake"></option>
                    </datalist>
                    
                </label>
                <label>
                    <span>Storm Severity: (1 = Least; 10 = Most)</span><input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		            <span id="ratingvalue">5</span>
                    
                    <script>
                        function adjustRating(rating) {
                            document.getElementById("ratingvalue").innerHTML = rating;
                        }
                    </script>
                    
                </label>
                <label>
                    <span>Storm Region:</span>
                    <select>
                        <option value="" selected disabled>Select Region ...</option>
                        <option value="franklin">Franklin</option>
                        <option value="greenville">Greenville</option>
                        <option value="springfield">Springfield</option>
                    </select>
                </label>
                <div class="rowDisplay">
                <label>
                    <span>Are you in danger?</span>
                        <span class="rowDisplay">
                            <input type="radio" name="userDanger" value="yes"> Yes
                        </span>
                </label>
                <label>
                        <span class="rowDisplay">
                            <input type="radio" name="userDanger" value="maybe"> Maybe
                        </span>
                </label>
                <label>
                        <span class="rowDisplay">
                            <input type="radio" name="userDanger" value="no"> No
                        </span>
                </label>
                </div>
                <label>
                    <span>Additional information or comments here:</span>
                    <textarea rows="5" cols="41" name="comment"></textarea>
                </label>   
                <input class="bttnStyle" type="submit" value="Submit">
            </fieldset>
          </form>
      </main>
      <footer>
        <aside>
          Contact information placeholder
        </aside>
        <p class="footer-bar">&copy;2018 All Rights Reserved | Weather Or Not Here It Comes | <span id="currentdate"></span></p>
      </footer>

      <script src="scripts/hamburger.js"></script>
      <script src="scripts/currentdate.js"></script>
      <script src="scripts/windchill.js"></script>

    </body>
</html>
